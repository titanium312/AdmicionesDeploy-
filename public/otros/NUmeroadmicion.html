<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Numerar Facturas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #111, #000);
      color: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 650px;
      transition: all 0.3s ease;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #bbb;
    }

    input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #00aaff;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.5);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      background: linear-gradient(90deg, #00aaff, #0078ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 18px rgba(0,170,255,0.4);
    }

    ul {
      margin-top: 30px;
      padding-left: 0;
      list-style-type: none;
      width: 100%;
    }

    li {
      background: #161616;
      border-left: 5px solid #333;
      border-radius: 12px;
      padding: 14px 18px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    li:hover {
      transform: translateX(5px);
      background: #1e1e1e;
    }

    .ok {
      border-left-color: #00e676;
      color: #8cffc1;
      text-shadow: 0 0 6px rgba(0,255,128,0.4);
    }

    .error {
      border-left-color: #ff5252;
      color: #ff7a7a;
      text-shadow: 0 0 6px rgba(255,80,80,0.3);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: #00aaff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      margin-top: 20px;
      height: 10px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 8px rgba(0,170,255,0.2);
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00aaff, #0078ff, #00aaff);
      width: 0%;
      animation: glow 2s linear infinite;
      background-size: 200% auto;
      transition: width 0.4s ease;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Numerar Facturas (Modo Oscuro)</h1>

  <div class="card">
    <label for="institucion">ID de Instituci√≥n:</label>
    <input type="number" value="20" id="institucion" placeholder="Ej: 20" />

    <label for="admisiones">Lista de N√∫meros de Admisi√≥n (uno por l√≠nea o separados por comas):</label>
    <textarea id="admisiones" placeholder="Ejemplo: 51629, 51630, 51631"></textarea>

    <button id="btn">Procesar lista</button>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <ul id="listaResultados"></ul>
  </div>

  <footer>üí° Desarrollado con estilo ‚Äî Modo Oscuro Elegante ‚ö°</footer>

  <script>
    const btn = document.getElementById("btn");
    const lista = document.getElementById("listaResultados");
    const progress = document.getElementById("progress");

    btn.addEventListener("click", async () => {
      const institucionId = document.getElementById("institucion").value.trim();
      const admisionesInput = document.getElementById("admisiones").value.trim();

      if (!institucionId || !admisionesInput) {
        alert("Debes ingresar el ID de instituci√≥n y al menos un n√∫mero de admisi√≥n.");
        return;
      }

      const admisiones = admisionesInput
        .split(/[\s,]+/)
        .map(a => a.trim())
        .filter(a => a !== '');

      if (admisiones.length === 0) {
        alert("La lista de admisiones est√° vac√≠a.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Procesando...";
      const spinner = document.createElement("span");
      spinner.className = "spinner";
      btn.appendChild(spinner);

      for (let i = 0; i < admisiones.length; i++) {
        const numeroAdmision = admisiones[i];
        try {
          const url = `http://localhost:3000/por-admision?institucionId=${institucionId}&numeroAdmision=${numeroAdmision}`;
          const res = await fetch(url);
          const data = await res.json();

          const item = document.createElement("li");
          if (data.ok) {
            item.classList.add("ok");
            item.innerHTML = `
              ‚úÖ <strong>Factura numerada</strong><br>
              Admisi√≥n: ${numeroAdmision}<br>
              ID Factura: ${data.id_factura}<br>
              N√∫mero generado: <strong>${data.resultado_remoto?.numeroFactura ?? 'N/A'}</strong>
            `;
          } else {
            item.classList.add("error");
            item.innerHTML = `
              ‚ùå <strong>Error:</strong> Admisi√≥n ${numeroAdmision} ‚Üí ${data.error || 'No se pudo procesar'}
            `;
          }
          lista.prepend(item);
        } catch (err) {
          const item = document.createElement("li");
          item.classList.add("error");
          item.innerHTML = `
            ‚ùå <strong>Error de conexi√≥n:</strong> Admisi√≥n ${numeroAdmision} ‚Üí ${err.message}
          `;
          lista.prepend(item);
        }

        const percent = ((i + 1) / admisiones.length) * 100;
        progress.style.width = percent + "%";
        await new Promise(r => setTimeout(r, 300)); // pausa visual
      }

      btn.disabled = false;
      btn.textContent = "Procesar lista";
      spinner.remove();
    });
  </script>
</body>
</html>
